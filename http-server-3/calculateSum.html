<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculate Sum</title>
</head>
<body>
    <h1>Calculate Sum</h1>
    <div>
        <input oninput="debounceSum()" id= "A" type="number" placeholder="A">
        </br>
        <input oninput="debounceSum()" id= "B" type="number" placeholder="B">
        </br>
        <!-- <button onclick="sum()">Calculate Sum</button> -->
    </div>
    <div id="findSum"></div>
    <!-- <script src="script.js"></script> -->
</body>
<script>
    async function sum(){
        let numA = document.getElementById('A').value;
        let numB = document.getElementById('B').value;
        const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + numA + "&b=" +numB)
        const ans  = await response.text()
        document.getElementById('findSum').innerHTML = ans;
    }
    //debounce call
    let call;
    function debounceSum(){
        clearTimeout(call)//deletes the old clock
        call = setTimeout(function(){
            sum()
        },1000);//clock starts whenever debounceSum starts to send req to sum() function
    }
