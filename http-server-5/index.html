<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getData(){
            const response = fetch('https://fakerapi.com/api/v1/3078d/testing/')
            .then(function(data){
                data.json().then(function(finalOutput){
                    console.log(finalOutput[0].id)
                })
                
            });
        }

       async function getData2(){
            const response = await fetch('https://fakerapi.com/api/v1/3078d/testing/')
            const finalOutput = await response.json()
            
            document.getElementById('container').innerHTML = JSON.stringify(finalOutput)

        }
    </script>
    <button onclick="getData2()">Get Data</button>
    <div id="container"></div>
</body>
</html>
